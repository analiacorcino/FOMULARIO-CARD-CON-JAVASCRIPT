<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <title>Formulario de pago</title>
    </head>

    <body>


        <div class="card text-center">
            <div class="card-header">
                <h1>Payment Form</h1>
            </div>

            <div class="card-body">

                <form id="formulario">

                    <div class="alert alert-danger" role="alert" id="fields">
                        Some felds are missing!
                    </div>


                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Card #</span>
                                    <input type="text" id="tarjetacredito" class="form-control" placeholder="X X X X X X X X X" aria-label="card" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">CVC #</span>
                                    <input type="text" id="numerocvc" class="form-control" placeholder="0 0 0 0" aria-label="cvc" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">AMOUNT $</span>
                                    <input type="text" class="form-control" aria-label="Amount" id="numerodemonto">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">First Name</span>
                                    <input type="text" id="nombre" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Last Name</span>
                                    <input type="text" id="apellido" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="container text-center">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">City</span>
                                    <input type="text" id="cuidad" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>


                            <div class="col">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">State</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>




                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Postal Code</span>
                                    <input type="text" class="form-control" id="codigopostal" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>



                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3" id="radios">
                                            <div class="input-group-text">
                                                <input class="form-check-input mt-0" id="radio1" type="checkbox" value="" aria-label="Checkbox for following text input">
                                                <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png" alt="" width="40px">

                                                <input class="form-check-input mt-0" id="radio2" type="checkbox" value="" aria-label="Checkbox for following text input">
                                                <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png" alt="" width="40px">


                                                <input class="form-check-input mt-0" id="radio3" type="checkbox" value="" aria-label="Checkbox for following text input">
                                                <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png" alt="" width="40px">


                                                <input class="form-check-input mt-0" type="checkbox" id="radio4" value="" aria-label="Checkbox for following text input">
                                                <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png" alt="" width="40px">



                                            </div>

                                        </div>


                                    </div>


                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">Menssage</span>
                                            <textarea class="form-control" aria-label="With textarea" id="mensajedetexto"></textarea>


                                        </div>
                                        <p>Add any notes here</p>

                                    </div>
                                </div>


                            </div>
                            <div class="card-footer text-muted">
                                <button class="btn btn-secondary">Cancel</button>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                </form>

            </div>


            <!-- Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
            <script src="app.js"></script>
    </body>

</html>
